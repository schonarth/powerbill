<div class="container">
	<div class="jumbotron">
		<h1>Devices</h1>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-3" ng-class="{'hidden-xs': !!editing}">
			<div ng-repeat="template in deviceTemplates">
				<button class="btn btn-lg btn-block btn-primary" ng-click="showTemplate(this.template)">
					<span class="glyphicon glyphicon-plus"/>
					{{template.name['ptbr']}}
				</button>
			</div>
		</div>

		<div class="col-xs-12 col-sm-9">
			<div class="row" ng-show="editing">
				<div class="col-xs-12 col-sm-10">
					<pre>{{editing}}</pre>
					<form>
						<div class="form-group col-xs-6">
							<label for="device-name">Name</label>
							<input type="text" id="device-name" ng-model="editing.name" class="form-control input-lg" placeholder="Name" required/>
						</div>
						<div class="form-group col-xs-6">
							<label for="device-quantity">Quantity</label>
							<input type="number" id="device-quantity" ng-model="editing.quantity" class="form-control input-lg" placeholder="Quantity" required/>
						</div>
						<div class="form-group col-xs-6">
							<label for="device-potency">Potency</label>
							<input type="number" id="device-potency" ng-model="editing.potency" class="form-control input-lg" placeholder="Potency" required/>
						</div>
						<div class="form-group col-xs-6">
							<label for="device-days">Days</label>
							<input type="number" id="device-days" ng-model="editing.timeOn.days" class="form-control input-lg" placeholder="Days" required/>
						</div>
						<div class="form-group col-xs-6">
							<label for="device-hours">Hours</label>
							<input type="number" id="device-hours" ng-model="editing.timeOn.hours" class="form-control input-lg" placeholder="Hours" required/>
						</div>
						<div class="form-group col-xs-6">
							<label for="device-minutes">Minutes</label>
							<input type="number" id="device-minutes" ng-model="editing.timeOn.minutes" class="form-control input-lg" placeholder="Minutes" required/>
						</div>
					</form>
				</div>
				<div class="col-xs-12 col-sm-2">
					<button class="btn btn-lg btn-block btn-success" ng-click="saveDevice()">
						<span class="glyphicon glyphicon-ok" title="Save"/>
						<span class="sr-only">Save</span>
					</button>
					<button class="btn btn-lg btn-block btn-danger" ng-click="removeDevice()">
						<span class="glyphicon glyphicon-remove" title="Cancel"/>
						<span class="sr-only">Cancel</span>
					</button>
				</div>
			</div>
		</div>

		<div class="col-xs-12 col-sm-3" ng-class="{'hidden-xs': !!editing}">
			<table class="table table-condensed table-hover">
				<thead>
					<tr>
						<th>Device</th>
						<th class="text-right">Qty</th>
						<th class="text-right">$</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="device in devicesSet">
						<td>
							{{device.name}}
						</td>
						<td class="text-right">
							{{device.quantity}}
						</td>
						<td class="text-right">
							{{device.getConsumption() | currency}}
						</td>
						<td>
							<button class="btn btn-sm btn-block btn-warning" ng-click="editDevice(this.device)">
								<span class="glyphicon glyphicon-pencil"/>
							</button>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th></th>
						<th class="text-right">Total:</th>
						<th class="text-right">{{total | currency}}</th>
						<th></th>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
