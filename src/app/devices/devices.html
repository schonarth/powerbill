<div class="container">
	<div class="jumbotron">
		<h1>Devices</h1>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-3" ng-class="{'hidden-xs': !!editing}">
			<div ng-repeat="template in deviceTemplates">
				<button class="btn btn-lg btn-block btn-primary" ng-click="showTemplate(this.template)">
					<span class="glyphicon glyphicon-plus"/>
					{{template.name['ptbr']}}
				</button>
			</div>
		</div>

		<div class="col-xs-12 col-sm-9">
			<div class="row" ng-show="editing">
				<div class="col-xs-12 col-sm-10">
					<pre>{{editing}}</pre>
					<form>
						<div class="form-group">
							<label for="device-name" class="sr-only">Name</label>
							<input type="text" id="device-name" ng-model="editing.name" class="form-control input-lg" placeholder="Name" required/>
						</div>
						<div class="form-group">
							<label for="device-quantity">Quantity</label>
							<input type="number" id="device-quantity" ng-model="editing.quantity" class="form-control input-lg" placeholder="Potency"/>
						</div>
						<div class="form-group">
							<label for="device-potency">Potency</label>
							<input type="number" id="device-potency" ng-model="editing.potency" class="form-control input-lg" placeholder="Potency"/>
						</div>
						<div class="form-group">
							<label for="device-days">Days</label>
							<input type="number" id="device-days" ng-model="editing.timeOn.days" class="form-control input-lg" placeholder="Days"/>
						</div>
						<div class="form-group">
							<label for="device-hours">Hours</label>
							<input type="number" id="device-hours" ng-model="editing.timeOn.hours" class="form-control input-lg" placeholder="Hours"/>
						</div>
						<div class="form-group">
							<label for="device-minutes">Minutes</label>
							<input type="number" id="device-minutes" ng-model="editing.timeOn.minutes" class="form-control input-lg" placeholder="Minutes"/>
						</div>
					</form>
				</div>
				<div class="col-xs-12 col-sm-2">
					<button class="btn btn-lg btn-block btn-success" ng-click="saveDevice()">
						<span class="glyphicon glyphicon-ok" title="Save"/>
						<span class="sr-only">Save</span>
					</button>
					<button class="btn btn-lg btn-block btn-danger" ng-click="removeDevice()">
						<span class="glyphicon glyphicon-remove" title="Cancel"/>
						<span class="sr-only">Cancel</span>
					</button>
				</div>
			</div>
		</div>

		<div class="col-xs-12 col-sm-3" ng-class="{'hidden-xs': !!editing}">
			<div ng-repeat="device in devicesSet">
				<button class="btn btn-lg btn-block btn-warning" ng-click="showTemplate(this.device)">
					<span class="glyphicon glyphicon-pencil"/>
					{{device.name}} ${{device.getConsumption()}}
				</button>
			</div>
		</div>
	</div>
</div>
